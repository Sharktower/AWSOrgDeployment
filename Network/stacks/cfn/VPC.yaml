# Network/stacks/cfn/VPC.yaml
# author: @teriradichel @2ndsightlab
# description: create a public or private vpc
##############################################################
Parameters: 
  NameParam:
    Type: String
  CIDRParam:
    Description: |
      VPC CIDR Block. Make the CIDR large enough to support the subnets you need. 
      The allowed sizes are from a /28 to a /16 for IPV4. Plan accordingly.
    Type: String
    AllowedPattern: '((\d{1,3})\.){3}\d{1,3}/\d{1,2}'
  VPCTypeParam:
    Type: String
    AllowedValues: ['Public','Private']
  
Conditions:
  IsPublic: !Equals 
    - !Ref VPCTypeParam
    - Public

Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref CIDRParam
      Tags:
      - Key: Name
        Value: !Sub ${NameParam}

  RouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
      - Key: Name
        Value: !Sub ${NameParam}RouteTable

  IGW:
    Type: AWS::EC2::InternetGateway
    Condition: IsPublic
    Properties: 
      Tags: 
      - Key: Name
        Value: !Sub ${NameParam}IGW

  VPCAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Condition: IsPublic
    Properties:
      InternetGatewayId: !Ref IGW
      VpcId: !Ref VPC

  Route:
    Type: AWS::EC2::Route
    Condition: IsPublic
    DependsOn: VPCAttachment
    Properties: 
      RouteTableId: !Ref RouteTable
      GatewayId: !Ref IGW
      DestinationCidrBlock: 0.0.0.0/0

  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/vpc/${NameParam}LogGroup"
      RetentionInDays: 30
 
  FlowLogs:
    Type: AWS::EC2::FlowLog
    Properties: 
      DeliverLogsPermissionArn: !ImportValue VPCFlowLogsRoleRoleArn
      LogDestination: !GetAtt LogGroup.Arn
      ResourceId: !Ref VPC
      ResourceType: VPC
      TrafficType: ALL

Outputs:
  VPCOutput:
    Value: !Ref VPC
    Export:
      Name: !Sub ${NameParam}



