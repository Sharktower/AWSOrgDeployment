#batch_job_role/cfn/role_batch_job.yaml
#author: @teriradichel @2ndsightlab
Parameters:
  jobnameparam:
    Type: String
  maxsessionparam:
    Type: Number
    Default: 43200

Resources:
  BatchJobRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: !Sub BatchRole${jobnameparam}
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Action: "sts:AssumeRole"
            Principal:
               AWS:
                - !Sub
                    - "arn:aws:iam::${AWS::AccountId}:user/${user}"
                    - user: !ImportValue batchjobadminuser
            Condition:
              "Bool":
                "aws:MultiFactorAuthPresent": "true"

Outputs:
  batchjobroleoutput:
    Value: !Ref BatchJobRole
    Export:
     Name: !Sub batchjobrole${jobnameparam}
  batchjobrolearnoutput:
    Value: !GetAtt BatchJobRole.Arn
    Export:
     Name: !Sub batchjobrolearn${jobnameparam}

