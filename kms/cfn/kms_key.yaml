#kms/cfn/kms_key.yaml
#author: @teriradichel @2ndsightlab
Parameters:
  descparam:
    Type: String
  encryptarnparam:
    Type: String
  decryptarnparam:
    Type: String
  rotateparam:
    Type: String
    Default: "true"
    AllowedValues:
      - "true"
      - "false"

Resources:
  kmskey:
    Type: AWS::KMS::Key
    Properties:
      Description: !Ref descparam
      EnableKeyRotation: !Ref rotateparam
      KeyPolicy:
        Version: 2012-10-17
        Id: key-batch-credentials
        Statement:
          - Sid: "Allow Administration of the key"
            Effect: Allow
            Principal:
              AWS:
                - !ImportValue kmsadminrolearn
                - !Sub arn:aws:iam::${AWS::AccountId}:role/KmsKeyAdministrator
            Action:
              - kms:Create*
              - kms:Describe*
              - kms:Enable*
              - kms:List*
              - kms:Put*
              - kms:Update*
              - kms:Revoke*
              - kms:Disable*
              - kms:Get*
              - kms:Delete*
              - kms:ScheduleKeyDeletion
              - kms:CancelKeyDeletion
            Resource: "*"
          - Sid: Describe Key Only
            Effect: Allow
            Principal:
              AWS:
                - !Ref encryptarnparam
                - !Ref decryptarnparam
                - !Sub arn:aws:iam::${AWS::AccountId}:root
            Action:
              - kms:DescribeKey
            Resource: "*"
          - Sid: Get key policy
            Effect: Allow
            Principal:
              AWS:
                - !Sub arn:aws:iam::${AWS::AccountId}:root
            Action:
              - kms:GetKeyPolicy
            Resource: "*"
          - Sid: Encrypt
            Effect: Allow
            Principal:
              AWS:
                - !Ref encryptarnparam
            Action:
              - 'kms:Encrypt'
              - 'kms:ReEncrypt*'
              - 'kms:GenerateDataKey'
              - 'kms:GenerateDataKeyWithoutPlaintext'
              - 'kms:Decrypt'
            Resource: '*'
            Condition:
              "StringEquals":
                "kms:ViaService":
                    - !Sub "secretsmanager.${AWS::Region}.amazonaws.com"
          - Sid: Decrypt
            Effect: Allow
            Principal:
              AWS:
              - !Ref decryptarnparam
            Action:
              - 'kms:Decrypt'
            Condition:
              "StringEquals":
                "kms:ViaService":
                    - !Sub "secretsmanager.${AWS::Region}.amazonaws.com"
            Resource: "*"

Outputs:
  kmskeyidoutput:
    Value: !GetAtt kmskey.KeyId
    Export:
     Name: batchcredentialkeyid
  kmsadminarnoutput:
    Value: !GetAtt kmskey.Arn
    Export:
     Name: batchcredentialkeyarn

