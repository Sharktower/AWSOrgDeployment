#trigger_batch_job_role/cfn/role_trigger_batch_job.yaml
#author: @teriradichel @2ndsightlab

Resources:
  BatchJobRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: BatchJobTriggerRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Action: "sts:AssumeRole"
            Principal:
               Service: "lambda.amazonaws.com"

Outputs:
  batchjobroleoutput:
    Value: !Ref BatchJobRole
    Export:
     Name: triggerjobtriggerrole
  batchjobrolarneoutput:
    Value: !GetAtt BatchJobRole.Arn
    Export:
     Name: triggerjobtriggerrolearn

